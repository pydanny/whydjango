{% extends 'base.html' %}

{% load core_tags %}

{% block title %}Case Studies{% endblock title %}

{% block content %}

<h1>Case Studies</h1>

<div class="content">

{% for object in object_list %}
    <p>
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
        <br>
        {{ object.description }}
    </p>
{% endfor %}
</div>

{% endblock content %}
